{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-primary text-center" role="alert">
                Bienvenido a la simulaci√≥n de Broken Access Control
            </div>
            <div class="d-flex justify-content-center gap-3 mt-4">
                <button id="btn-protegido" class="btn btn-success">Ver mis Datos (Protegido)</button>
                <button id="btn-no-protegido" class="btn btn-danger">Ver mis Datos (No Protegido)</button>
            </div>
        </div>
    </div>
</div>
<script>
document.getElementById('btn-protegido').onclick = function(e) {
    e.preventDefault();
    const id = localStorage.getItem('id_usuario');
    if (id) {
        window.location.href = `/datos-protegidos?id=${id}`;
    }
};
document.getElementById('btn-no-protegido').onclick = function(e) {
    e.preventDefault();
    const id = localStorage.getItem('id_usuario');
    if (id) {
        window.location.href = `/datos-no-protegidos?id=${id}`;
    }
};
</script>
{% endblock %}
